// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
function updateTimer() {
    if (!startTime) return;
    
    const now = new Date();
    const elapsed = Math.floor((now - startTime) / 1000);
    
    const minutes = Math.floor(elapsed / 60);
    const seconds = elapsed % 60;
    
    const timerEl = document.getElementById('timer');
    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ 10 –º–∏–Ω—É—Ç
    if (elapsed > 600) {
        timerEl.classList.add('warning');
    }
}

// –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
function translateElement(element) {
    if (!element) return;
    
    // –ü–µ—Ä–µ–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
    if (element.nodeType === Node.TEXT_NODE) {
        const text = element.textContent.trim();
        if (text && translations[text]) {
            element.textContent = translations[text];
        }
        return;
    }
    
    if (element.nodeType !== Node.ELEMENT_NODE) return;
    
    // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∞—Ç—Ä–∏–±—É—Ç—ã
    const attributesToTranslate = ['title', 'data-tips', 'alt', 'placeholder'];
    attributesToTranslate.forEach(attr => {
        if (element.hasAttribute(attr)) {
            const value = element.getAttribute(attr);
            if (value && translations[value]) {
                element.setAttribute(attr, translations[value]);
            }
        }
    });
    
    // –ü–µ—Ä–µ–≤–æ–¥–∏–º –¥–æ—á–µ—Ä–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —É–∑–ª—ã
    Array.from(element.childNodes).forEach(child => {
        if (child.nodeType === Node.TEXT_NODE) {
            const text = child.textContent.trim();
            if (text && translations[text]) {
                child.textContent = translations[text];
            }
        }
    });
}

function initTranslationObserver() {
    if (translationObserver) {
        translationObserver.disconnect();
    }
    
    translationObserver = new MutationObserver((mutations) => {
        let shouldTranslate = false;
        
        mutations.forEach((mutation) => {
            if (mutation.type === 'childList') {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        shouldTranslate = true;
                    }
                });
            }
        });
        
        if (shouldTranslate) {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ–ª–Ω–æ–π –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(translateInterface, 100);
        }
    });
    
    // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º Luckysheet
    const container = document.getElementById('luckysheet');
    if (container) {
        translationObserver.observe(container, {
            childList: true,
            subtree: true
        });
    }
}

// Ribbon Interface JavaScript
function initRibbonInterface() {
    const tabs = document.querySelectorAll('.ribbon-tab');
    const iframes = document.querySelectorAll('.ribbon-iframe');
    
    // Tab switching functionality
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            
            // Skip File button - do nothing when clicked
            if (target === 'file') {
                return;
            }
            
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            this.classList.add('active');
            
            // Hide all iframes
            iframes.forEach(iframe => {
                iframe.classList.remove('active');
            });
            
            // Show target iframe
            const targetIframe = document.getElementById(target);
            if (targetIframe) {
                targetIframe.classList.add('active');
            }
        });
    });
    
    // Handle iframe loading states
    iframes.forEach(iframe => {
        iframe.addEventListener('load', function() {
            this.classList.add('loaded');
        });
        
        // Handle iframe load errors
        iframe.addEventListener('error', function() {
            console.warn('Failed to load:', this.src);
            this.style.background = '#f3f2f1 url("data:image/svg+xml;utf8,<svg xmlns=\\"http://www.w3.org/2000/svg\\" viewBox=\\"0 0 100 100\\"><text x=\\"50\\" y=\\"50\\" text-anchor=\\"middle\\" dy=\\".3em\\" font-family=\\"Segoe UI\\" font-size=\\"12\\" fill=\\"%23666\\">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</text></svg>") center center no-repeat';
        });
    });
    
    // Keyboard navigation (Ctrl+1-8 for quick tab switching)
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key >= '1' && e.key <= '8') {
            e.preventDefault();
            const index = parseInt(e.key) - 1;
            const tab = tabs[index];
            if (tab) {
                tab.click();
            }
        }
    });
}
