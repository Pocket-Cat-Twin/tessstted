<!doctype html>
<html lang="ru" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>%sveltekit.title%</title>
    <meta name="title" content="%sveltekit.title%" />
    <meta
      name="description"
      content="YuYu Lolita Shopping - заказы товаров из Китая с доставкой в Россию. Быстро, надежно, выгодно."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yuyulolita.com/" />
    <meta
      property="og:title"
      content="YuYu Lolita Shopping - Заказы из Китая"
    />
    <meta
      property="og:description"
      content="YuYu Lolita Shopping - заказы товаров из Китая с доставкой в Россию. Быстро, надежно, выгодно."
    />
    <meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yuyulolita.com/" />
    <meta
      property="twitter:title"
      content="YuYu Lolita Shopping - Заказы из Китая"
    />
    <meta
      property="twitter:description"
      content="YuYu Lolita Shopping - заказы товаров из Китая с доставкой в Россию. Быстро, надежно, выгодно."
    />
    <meta property="twitter:image" content="%sveltekit.assets%/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=El+Messiri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-white text-gray-900 antialiased"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
