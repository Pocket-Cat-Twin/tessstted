# version: '3.8'  # Removed as it's obsolete in new docker-compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yuyu-postgres
    environment:
      POSTGRES_DB: yuyu_lolita
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_TIMEZONE: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yuyu_lolita"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI
  adminer:
    image: adminer:latest
    container_name: yuyu-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: yuyu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Elysia API (Development)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: yuyu-api
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/yuyu_lolita
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key-here
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    restart: unless-stopped
    profiles:
      - docker-dev

  # SvelteKit Web App (Development)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: yuyu-web
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - NODE_ENV=development
      - PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    restart: unless-stopped
    profiles:
      - docker-dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: yuyu-network
