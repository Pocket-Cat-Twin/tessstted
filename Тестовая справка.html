<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извлеченный RibbonRegion</title>
    <style>
        /* Общие стили */
        .css-589 {
            margin: 0 8px;
        }
        
        .css-589 #pivotOverflowButton,
        .css-589 #PeripheralOverflowRoot {
            display: none;
        }
        
        #selectedPivotIndicator {
            margin: 0;
            top: -3px;
            left: 746.953px;
            width: 53.6094px;
            height: var(--strokeWidthThick);
            pointer-events: none;
            position: relative;
            transition: 400ms cubic-bezier(0.17, 0.17, 0, 1);
            float: left;
            background-color: var(--colorCompoundBrandStroke);
            border-radius: var(--borderRadiusCircular);
        }
        
        .ghostPivotElement {
            display: block;
            visibility: hidden;
            font-weight: 600;
            height: 0;
            padding: 0 11px;
        }
        
        .ribbon-divider {
            display: inline-block;
            position: relative;
            white-space: nowrap;
            width: min-content;
        }
        
        .ribbon-container {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 1px;
            user-select: none;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Основной контейнер ленты */
        #RibbonRegion {
            width: 100%;
        }
        
        .ewa-ribbon {
            z-index: 997;
            position: relative;
        }
        
        /* Верхняя панель ленты */
        #RibbonTopBarContainer {
            background-color: var(--colorNeutralBackground3);
            display: flex;
            justify-content: space-between;
            white-space: nowrap;
            height: 36px;
            position: relative;
            z-index: 3;
        }
        
        /* Вкладки ленты */
        .pivot-header-root {
            text-align: center;
            position: relative;
        }
        
        .pivot-header-label {
            font-weight: 600;
        }
        
        /* Группы кнопок */
        .groupContainer {
            display: inline-block;
            margin-right: 20px;
        }
        
        .groupLabel {
            font-size: 12px;
            color: var(--colorNeutralForeground2);
            margin-top: 5px;
            text-align: center;
        }
        
        /* Кнопки ленты */
        .ribbon-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .ribbon-button:hover {
            background-color: var(--colorNeutralBackground2Hover);
        }
        
        .ribbon-button-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }
        
        .ribbon-button-text {
            font-size: 12px;
            text-align: center;
        }
        
        /* Дополнительные элементы управления */
        .additional-controls {
            display: flex;
            align-items: center;
        }
        
        .control-button {
            margin-left: 10px;
            padding: 6px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .control-button:hover {
            background-color: var(--colorNeutralBackground2Hover);
        }
        
        /* Нижняя панель ленты */
        .bottomBarContainer {
            padding: 10px 0;
            background-color: var(--colorNeutralBackground2);
            border-top: 1px solid var(--colorNeutralStroke2);
        }
        
        .bottom-content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .ribbon-button-text {
                display: none;
            }
            
            .ribbon-button {
                padding: 8px 6px;
            }
        }
    </style>
</head>
